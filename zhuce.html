<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="jquery.min.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <a href="./admin.html" data-role="button" data-corners="false" data-icon="arrow-l">返回</a>
        <h2>注册</h2>
    </div>
    <div data-role="content">
        <form>
            <label for="usename" class="ui-hidden-accessible">账号：</label>
            <input type="text" name="usename" id="usename" placeholder="请输入你的账号"><br>
            <label for="password" class="ui-hidden-accessible">密码：</label>
            <input type="password" name="password" id="password" placeholder="请输入你的密码"><br>
            <label for="confirm" class="ui-hidden-accessible">确认密码：</label>
            <input type="password" name="confirm" id="confirm" placeholder="请再次输入你的密码"><br>
            <label for="email" class="ui-hidden-accessible">邮箱：</label>
            <input type="password" name="email" id="email" placeholder="请输入你的邮箱"><br>
            <input type="submit" value="注册">
        </form>
    </div>
</div>
</body>
</html>
